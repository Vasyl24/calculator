<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="container-calculations">
          <input type="text" class="input-calculations" />

          <div class="container-result">
            <span class="equal-icon">=</span>
            <p class="result">2</p>
          </div>
        </div>
        <div class="container-buttons">
          <button class="calc-btn">CE</button>
          <button class="calc-btn">C</button>
          <button class="calc-btn">%</button>
          <button class="calc-btn accent-btn">/</button>
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn accent-btn">X</button>
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn accent-btn">-</button>
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn accent-btn">+</button>
          <button class="calc-btn">+/-</button>
          <button class="calc-btn">0</button>
          <button class="calc-btn koma-btn">,</button>
          <button class="calc-btn equal-btn">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
